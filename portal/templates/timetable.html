<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Timetable</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <h1 class="text-2xl font-bold mb-6">📅 Student Timetable</h1>

  {% if timetable_entries %}
    <table class="table-auto w-full bg-white shadow rounded">
      <thead>
        <tr class="bg-blue-700 text-white">
          <th class="px-4 py-2">Course</th>
          <th class="px-4 py-2">Day</th>
          <th class="px-4 py-2">Time</th>
          <th class="px-4 py-2">Lecturer</th>
          <th class="px-4 py-2">Venue</th>
        </tr>
      </thead>
      <tbody>
        {% for entry in timetable_entries %}
        <tr class="border-b">
          <td class="px-4 py-2">{{ entry.course_name }}</td>
          <td class="px-4 py-2">{{ entry.day }}</td>
          <td class="px-4 py-2">{{ entry.time }}</td>
          <td class="px-4 py-2">{{ entry.lecturer }}</td>
          <td class="px-4 py-2">{{ entry.venue }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No timetable uploaded yet.</p>
  {% endif %}

  <button onclick="window.history.back()" class="mt-4 bg-gray-600 text-white px-4 py-2 rounded">⬅ Go Back</button>
  <a href="/" class="mt-4 ml-2 bg-blue-700 text-white px-4 py-2 rounded">🏠 Home</a>
</body>
</html>
<script>
document.addEventListener("DOMContentLoaded", function() {
  {% if timetable_entries %}
    let speechText = "Here is your timetable. ";
    {% for entry in timetable_entries %}
      speechText += "Course: {{ entry.course_name }}, on {{ entry.day }}, at {{ entry.time }}, Lecturer: {{ entry.lecturer }}, Venue: {{ entry.venue }}. ";
    {% endfor %}
    const utterance = new SpeechSynthesisUtterance(speechText);
    window.speechSynthesis.speak(utterance);
  {% endif %}
});
</script>
