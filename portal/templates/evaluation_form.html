<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lecturer Evaluation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">

  <h1 class="text-2xl font-bold mb-6">üìù Evaluate Your Lecturer</h1>

  <form method="POST" class="bg-white p-6 rounded shadow-md">
    {% csrf_token %}
    <label class="block mb-2 font-semibold">Lecturer Name</label>
    <input type="text" name="lecturer_name" class="w-full border p-2 mb-4 rounded" required>

    <label class="block mb-2 font-semibold">Your Name</label>
    <input type="text" name="student_name" class="w-full border p-2 mb-4 rounded" required>

    <label class="block mb-2 font-semibold">Course Name</label>
    <input type="text" name="course_name" class="w-full border p-2 mb-4 rounded" required>

    <label class="block mb-2 font-semibold">Rating</label>
    <select name="rating" class="w-full border p-2 mb-4 rounded" required>
      <option value="1">1 - Poor</option>
      <option value="2">2 - Fair</option>
      <option value="3">3 - Good</option>
      <option value="4">4 - Very Good</option>
      <option value="5">5 - Excellent</option>
    </select>

    <label class="block mb-2 font-semibold">Comments (optional)</label>
    <textarea name="comments" class="w-full border p-2 mb-4 rounded"></textarea>

    <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded">Submit</button>
  </form>

  {% if messages %}
    <div class="mt-4 text-green-700">
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}

  <a href="/" class="mt-6 inline-block bg-gray-600 text-white px-4 py-2 rounded">Back Home</a>
</body>
</html>
